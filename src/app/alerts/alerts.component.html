<div class="row">

  <div class="col-sm-1">
   
  </div>

  <div class="col-sm-10">
    <div *ngFor="let alert of prom_alerts ; let i=index">
      <br> 
       
      <ngb-alert  [type]="alerts_colors[i]"  (closed)="close(alert)"> 
        <strong *ngIf="open[i]==false" (click)="details(i)">  <i class="now-ui-icons ui-1_simple-remove"></i>> </strong> 
        <strong *ngIf="open[i]==true" (click)="details1(i)" > X </strong> 

        <strong>{{alert.labels.alertname}} Alert </strong>
      </ngb-alert>
      
     
      <div *ngIf="open[i]==true" style="width: 860px;height: 85px;background-color:floralwhite;" >
        <strong> Active at </strong>  : {{alert.activeAt| date:'yyyy-MM-dd hh:mm:ss'}} <br>
        <strong> {{alert.annotations.summary}} </strong> <br>
        <strong style="color:cadetblue;"> {{alert.annotations.description}}</strong>
      </div>
    </div>
           
  
  </div>
  <div class="col-sm-1"></div>

</div>
